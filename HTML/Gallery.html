    <style>
        /* Common styles */
        body {
            background-color: white;
            margin: 0;
        }

        .scroll-bar {
            overflow: auto;
        }

        .topbar {
            background-color: black;
            position: relative;
            left: 0px;
            right: 0px;
            width: 100%;
            padding: 17px 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar .navigation ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .topbar .navigation ul li {
            margin-right: 10px;
        }

        .topbar .navigation ul li:last-child {
            margin-right: 0;
        }

        .topbar .navigation ul li span,
        .topbar .navigation ul li a {
            color: silver;
            text-decoration: none;
            display: inline-block;
            border-radius: 20px;
            padding: 6px 40px;
        }

        .topbar .navigation ul li a button {
            color: black;
        }

        .topbar .navigation ul li a:hover {
            background-color: darkcyan;
        }

        .topbar .navigation ul li.right-align {
            margin-left: auto;
        }

        .secondbar {
            background-color: black;
            padding: 7px 15px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .secondbar .logoo {
            margin-left: 50px;
        }

        .secondbar .logoo img {
            width: 130px;
        }

        .secondbar .navigation2 {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .secondbar .navigation2 a {
            color: white;
            text-decoration: none;
            padding: 10px 55px;
            border-radius: 20px;
        }

        .secondbar .navigation2 a:hover {
            background-color: darkcyan;
        }

        /* Gallery styles */
        .gallery-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 20px;
            padding: 20px;
        }

        .gallery-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-card:hover img {
            transform: scale(1.05);
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-card:hover .card-overlay {
            opacity: 1;
        }
    </style>
</head>
